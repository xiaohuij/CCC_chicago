<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweets Analysis - Team6</title>
<link rel="shortcut icon" href="http://www.unimelb.edu.au/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="css/metro-bootstrap.min.css">
<link rel="stylesheet" href="css/metro-bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/jsapi.js"></script>
<script type="text/javascript" src="./js/team6.js"></script>

<script type="text/javascript">
Team6.initGC();

$(function(){
    Team6.lsColumn = function(data, param){
		if(typeof(data)=="object" && data.constructor==Object && data.rows){
	      	//preprocess data
	      	var arr = data.rows, others, i, ii;
			arr.sort(function(a,b){return b.value-a.value});
			ii = arr.length;
			for(i=0; i<ii; i++){
				if("0good"==arr[i].key){
					others = arr[i].value;
					arr.splice(i,1);
					break;
				}
			}
			//result = arr.slice(0,10);

	      	//bar chart
	        function drawChart() {
				var dt = new google.visualization.DataTable();
				var other = 0;
	      	    dt.addColumn('string', 'word');
	          	dt.addColumn('number', 'number');
	      	    $.each(arr, function(index, field){
	      	    	if(field.value/arr[0].value > 0.005){
	      	    		dt.addRows([[field.key.toString(), parseInt(field.value)]]);
	      	    	} else {
	      	    		other += field.value;
	      	    	}
	      	    });
	      	    dt.addRows([['others', parseInt(other)]]);

				var view = new google.visualization.DataView(dt);
				view.setColumns([0, 1,
					{ calc: "stringify",
					  sourceColumn: 1,
					  type: "string",
					  role: "annotation" }]);
	      	    var options = {'title': param.title,
	      	    				//is3D: true,
	      	    				//colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f6c7b6', '#ffbfdf'],
	      	                   'width':param.width||500,
	      	                   'height':param.height||500};
	      	    var chart = new google.visualization.ColumnChart(document.getElementById(param.container));
	      	    chart.draw(view, options);
	      	}    
	      	google.setOnLoadCallback(drawChart);
	    }    	
    };

	var db_host_M = "http://115.146.93.80:5984";
	var db_host_C = "http://115.146.93.11:5984";
	var db_view_M = "/tweet_melbourne/_design/team6/_view/mel_swearword?group=true&callback=?";
	var db_view_C = "/tweet_chicago/_design/Ashton/_view/dirtyword?group=true&callback=?";
	var url_M = db_host_M + db_view_M;
	var url_C = db_host_C + db_view_C;

    //custom size
  	var width = $(window).width(),
  	    height = $(window).height(),
  	    size = width-30;
  	$("#mainDIV div").css({"width":size,"height":size/2,"line-height":size/2+"px"});

	//melbourne swear words
	var par_M = { title:"Swear word analysis in Melbourne", container:"chart_div1", width:size, height:size/2 };
	Team6.load(url_M, Team6.lsColumn, par_M);
    //chicago swear words
	var par_C = { title:"Swear word analysis in Chicago", container:"chart_div2", width:size, height:size/2 };
	Team6.load(url_C, Team6.lsColumn, par_C);

})


  </script>
</head>
<body class="metro">
	<nav class="breadcrumbs">
		<ul>
			<li><a href="./index.html">Home</a></li>
			<li><a href="#">Swear word list</a></li>
		</ul>
	</nav>
	<div id="mainDIV" class="">
		<div id="chart_div1" class="chart_bar">
			<img src="images/progress.gif" alt="Loading..." class="progressbar" height="100" width="100">
		</div>
		<div id="chart_div2" class="chart_bar">
			<img src="images/progress.gif" alt="Loading..." class="progressbar" height="100" width="100">
		</div>
		
	</div>
</body>
