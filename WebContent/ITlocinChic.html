<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweets Analysis - Team6</title>
<link rel="shortcut icon" href="http://www.unimelb.edu.au/favicon.ico" type="image/x-icon" />
   <style>
      html, body, #map_c {
         margin: 0px;
         padding: 0px;
         width:100%;
         height:100%;
         line-height: 100%;
         text-align: center;    
      }
    </style>
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>

<script type="text/javascript">

//var url_M = "http://115.146.93.80:5984/tweet_melbourne/_design/IT/_view/ITByloc?reduce=false&callback=?";
var url_C = "http://115.146.93.11:5984/tweet_chicago/_design/IT/_view/ITByloc?reduce=false&callback=?"
var map, pointarray, heatmap;

var heatData_C = new Array();

$.ajax({
    type: "get",
    async: false,
    url: url_C,
    data: "",
    contentType: "text/plain; charset=utf-8",
    dataType: "json",
	  jsonp:"jsonpcallback",
	  timeout:100000, 
    cache: false,
    success: function (data) {

    	$.each(data["rows"], function(i, field){
    		//if(field.key=="IT"){
    		heatData_C.push(new google.maps.LatLng(parseFloat(field.value[0]),parseFloat(field.value[1])));
 
    	});
    	},
		error: function(XMLHttpRequest, textStatus, errorThrown) {
      	alert(errorThrown);}
	});

function initialize() {
	  var mapOptions = {
	    zoom: 10,
	    center: new google.maps.LatLng(41.883333,-87.65),
		
		//mapTypeId: google.maps.MapTypeId.SATELLITE
	  };
		
	  map = new google.maps.Map(document.getElementById('map_c'),
	      mapOptions);
	  var pointArray = new google.maps.MVCArray(heatData_C);

	  heatmap = new google.maps.visualization.HeatmapLayer({
	    data: pointArray,
	    radius:20,
	    opacity:0.5,
	    gradient: [
	               'rgba(255,0,0,0)',
	    		    'rgba(255,0,0, 1)',
	    		    
	    		    'rgba(220,20,60, 1)',
	    		    'rgba(178,34,34, 1)',
	    		    'rgba(139,0,0, 1)',
	    		    'rgba(128,0,0, 1)',
	    		    'rgba(63, 0, 91, 1)',
	    		    'rgba(127, 0, 63, 1)',
	    		    'rgba(191, 0, 31, 1)',
	    		    'rgba(255, 0, 0, 1)',
	               'rgba(0,0,255,1)'
	    		  ]
	    
	  });

	  heatmap.setMap(map);
	  $("img.progressbar").hide();
	}

	function toggleHeatmap() {
	  heatmap.setMap(heatmap.getMap() ? null : map);
	}


		function changeGradient() {
		  var gradient = [
		    'rgba(0, 255, 255, 0)',
		    'rgba(0, 255, 255, 1)',
		    'rgba(0, 191, 255, 1)',
		    'rgba(0, 127, 255, 1)',
		    'rgba(0, 63, 255, 1)',
		    'rgba(0, 0, 255, 1)',
		    'rgba(0, 0, 223, 1)',
		    'rgba(0, 0, 191, 1)',
		    'rgba(0, 0, 159, 1)',
		    'rgba(0, 0, 127, 1)',
		    'rgba(63, 0, 91, 1)',
		    'rgba(127, 0, 63, 1)',
		    'rgba(191, 0, 31, 1)',
		    'rgba(255, 0, 0, 1)'
		  ]
		  heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
		}

		function changeRadius() {
		  heatmap.set('radius', heatmap.get('radius') ? null : 20);
		}

		function changeOpacity() {
		  heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
		}

	google.maps.event.addDomListener(window, 'load', initialize);
	
  </script>
</head>
<body>
	
		<div id="map_c">
			<img src="images/progress.gif" alt="Loading..." style="margin-top:200px;" class="progressbar" height="100" width="100">
		</div>
	
</body>
</html>
