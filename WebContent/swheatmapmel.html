<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Melbourne Heatmaps</title>
    <link rel="shortcut icon" href="http://www.unimelb.edu.au/favicon.ico" type="image/x-icon" />
    <style>
      html, body, #map-canvas {
        width:100%;
        height:100%;
        line-height: 100%;
        margin: 0px;
        padding: 0px;
        text-align: center;
      }
      #panel {
        position: absolute;
        top: 5px;
        left: 50%;
        height:30px;
        line-height:30px;
        margin-left: -180px;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;        
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
    <script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/jsapi.js"></script>
    <script>
      // Adding 500 Data Points
      var map, pointarray, heatmap;
      var url_M="http://115.146.93.80:5984/tweet_melbourne/_design/team6/_view/mel_swearword_geo?reduce=false&callback=?";
      var arrM = new Array();
      $.ajax({
            type: "get",
            async: false,
            url: url_M,
            data: "",
            contentType: "application/json",
            dataType: "json",
            jsonp:"jsonpcallback",
            timeout:100000, 
            cache: false,
            success: function (data) {
              var arr = data["rows"], i = 0, ii = arr.length;
              for(; i<ii; i++){
                if(arr[i].value[1]&&arr[i].value[1].coordinates){
                  var temp = arr[i].value[1].coordinates;
                  var lat=temp[0];
                  var log=temp[1];
                  arrM.push(new google.maps.LatLng(parseFloat(lat),parseFloat(log)));                  
                }
              }
            },
            error: function(XMLHttpRequest, textStatus, errorThrown) {
              alert(errorThrown);
            }
        });

        function initialize() {
          var mapOptions = {
            zoom: 8,
            center: new google.maps.LatLng(-37.8602828,145.079616),
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };

          map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

          var pointArray = new google.maps.MVCArray(arrM);

          heatmap = new google.maps.visualization.HeatmapLayer({
            data: pointArray
          });

          heatmap.setMap(map);
          $("img.progressbar").hide();
          $("#panel").show();
        }

      function toggleHeatmap() {
        heatmap.setMap(heatmap.getMap() ? null : map);
      }

      function changeGradient() {
        var gradient = [
          'rgba(0, 255, 255, 0)',
          'rgba(0, 255, 255, 1)',
          'rgba(0, 191, 255, 1)',
          'rgba(0, 127, 255, 1)',
          'rgba(0, 63, 255, 1)',
          'rgba(0, 0, 255, 1)',
          'rgba(0, 0, 223, 1)',
          'rgba(0, 0, 191, 1)',
          'rgba(0, 0, 159, 1)',
          'rgba(0, 0, 127, 1)',
          'rgba(63, 0, 91, 1)',
          'rgba(127, 0, 63, 1)',
          'rgba(191, 0, 31, 1)',
          'rgba(255, 0, 0, 1)'
        ]
        heatmap.set('gradient', heatmap.get('gradient') ? null : gradient);
      }

      function changeRadius() {
        heatmap.set('radius', heatmap.get('radius') ? null : 20);
      }

      function changeOpacity() {
        heatmap.set('opacity', heatmap.get('opacity') ? null : 0.2);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>

  <body>
    <div id="panel" style="display:none;">
      <button onclick="toggleHeatmap()">Toggle Heatmap</button>
      <button onclick="changeGradient()">Change gradient</button>
      <button onclick="changeRadius()">Change radius</button>
      <button onclick="changeOpacity()">Change opacity</button>
    </div>
    <div id="map-canvas">
      <img src="images/progress.gif" alt="Loading..." class="progressbar" style="margin-top:200px;" height="100" width="100">
    </div>
  </body>
</html>
